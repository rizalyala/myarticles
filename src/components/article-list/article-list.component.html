<div class="grid gap-8 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3">
  @for (article of articles(); track article.id) {
    <a
      [routerLink]="['/artikel', article.id]"
      class="group bg-white rounded-2xl shadow-lg hover:shadow-2xl transition-all duration-300 flex flex-col text-left border border-slate-200/80 overflow-hidden transform hover:-translate-y-1">
      
      <div class="relative h-48 overflow-hidden">
        <img [ngSrc]="article.imageUrl" [alt]="article.title" fill class="w-full object-cover group-hover:scale-105 transition-transform duration-500 ease-in-out">
      </div>

      <div class="p-6 flex-grow flex flex-col">
        <span [class]="'inline-block text-xs font-semibold px-3 py-1 rounded-full mb-4 self-start ' + getCategoryClass(article.category)">
          {{ article.categoryDisplay }}
        </span>
        <h2 class="text-xl font-bold text-slate-900 mb-3 flex-grow group-hover:text-indigo-600 transition-colors duration-300">
          {{ article.title }}
        </h2>
        <p class="text-slate-600 text-sm mb-4 line-clamp-3">
          {{ article.summary }}
        </p>
        <div class="mt-auto pt-4 border-t border-slate-100 flex items-center justify-between text-sm">
          <div class="text-slate-500">
            <p class="font-medium text-slate-700">{{ article.author }}</p>
            <p>{{ article.publicationDate }}</p>
          </div>
          <div class="flex items-center text-indigo-600 font-semibold opacity-0 group-hover:opacity-100 transition-all duration-300 -translate-x-4 group-hover:translate-x-0">
            <span>Baca</span>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-1" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M12.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-2.293-2.293a1 1 0 010-1.414z" clip-rule="evenodd" />
            </svg>
          </div>
        </div>
      </div>
    </a>
  }
</div>
