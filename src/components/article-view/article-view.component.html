@if (article(); as currentArticle) {
  <div class="max-w-4xl mx-auto">
    <button (click)="onBack()" class="mb-8 inline-flex items-center text-blue-600 hover:text-blue-800 transition-colors duration-200 font-semibold">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" />
      </svg>
      Kembali ke Daftar Artikel
    </button>

    <article class="bg-white p-6 sm:p-8 lg:p-10 rounded-lg shadow-md">
      <header>
        <span class="inline-block bg-blue-100 text-blue-800 text-xs font-semibold mr-2 px-2.5 py-0.5 rounded-full mb-4">{{ currentArticle.categoryDisplay }}</span>
        <h1 class="text-3xl sm:text-4xl font-extrabold text-gray-900 mb-4 leading-tight">{{ currentArticle.title }}</h1>
        <div class="flex items-center text-sm text-gray-500 space-x-4 mb-6">
          <span>Oleh: <span class="font-medium text-gray-700">{{ currentArticle.author }}</span></span>
          <span>{{ currentArticle.publicationDate }}</span>
        </div>
      </header>
      
      <img class="w-full h-64 sm:h-80 md:h-96 object-cover rounded-lg mb-8" [ngSrc]="currentArticle.imageUrl" [alt]="currentArticle.title" width="800" height="600" priority>

      <div class="prose prose-lg max-w-none text-gray-700 leading-relaxed" [innerHTML]="currentArticle.content">
        <!-- The article content from Blogger will be rendered here -->
      </div>
    </article>
  </div>
}
