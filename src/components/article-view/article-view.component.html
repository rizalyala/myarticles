@if (article(); as currentArticle) {
  <div class="max-w-4xl mx-auto animate-fade-in">
    <div class="mb-8">
      <button (click)="onBack()" class="group inline-flex items-center text-slate-600 hover:text-indigo-600 transition-colors duration-300 font-semibold text-sm bg-white hover:bg-slate-50 border border-slate-200/80 px-4 py-2 rounded-lg shadow-sm">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 transform group-hover:-translate-x-1 transition-transform duration-300" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" />
        </svg>
        Kembali ke Daftar Artikel
      </button>
    </div>

    <article class="bg-white p-4 sm:p-8 lg:p-12 rounded-2xl shadow-xl border border-slate-200/80">
      <header class="mb-8 md:mb-12">
        <div class="text-center mb-6">
          <span class="inline-block bg-indigo-100 text-indigo-700 text-sm font-semibold px-4 py-1.5 rounded-full">{{ currentArticle.categoryDisplay }}</span>
        </div>
        <h1 class="text-2xl sm:text-3xl lg:text-4xl font-extrabold text-slate-900 mb-4 text-center tracking-tight leading-tight">{{ currentArticle.title }}</h1>
        <div class="flex flex-col sm:flex-row items-center justify-center text-sm text-slate-500 space-y-2 sm:space-y-0 sm:space-x-4 mt-6 border-t border-b border-slate-200 py-4">
          <span>Oleh <span class="font-semibold text-slate-700">{{ currentArticle.author }}</span></span>
          <span class="hidden sm:inline text-slate-300">&bull;</span>
          <span>{{ currentArticle.publicationDate }}</span>
        </div>
      </header>
      
      <div class="mb-8 md:mb-12 overflow-hidden rounded-xl shadow-lg">
        <img class="w-full aspect-video object-cover" [src]="currentArticle.imageUrl" [alt]="currentArticle.title">
      </div>

      <div class="prose sm:prose-lg prose-indigo max-w-none text-slate-800 leading-relaxed" [innerHTML]="currentArticle.content">
        <!-- The article content from Blogger will be rendered here -->
      </div>
    </article>
  </div>
}
