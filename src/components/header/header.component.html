<header class="bg-white shadow-sm sticky top-0 z-10">
  <!-- Top bar: Logo and "About Us" -->
  <div class="container mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16">
      <div class="flex-shrink-0">
        <a routerLink="/" (click)="onLogoClick()" class="text-2xl font-bold text-gray-800 cursor-pointer">
          <span class="text-blue-600">Lensa</span> Tenggara
        </a>
      </div>
      <nav>
        <a
          routerLink="/about"
          routerLinkActive="bg-blue-600 text-white"
          [routerLinkActiveOptions]="{exact: true}"
          class="px-3 py-2 rounded-md text-sm font-medium text-gray-600 hover:bg-gray-100 hover:text-gray-900 transition-colors duration-200">
          Tentang Kami
        </a>
      </nav>
    </div>
  </div>

  <!-- Bottom bar: Categories -->
  <div class="container mx-auto px-4 sm:px-6 lg:px-8 border-t border-gray-200">
    <nav class="flex space-x-1 overflow-x-auto -mb-px">
        @for (category of categories(); track category.id) {
          <button
            (click)="onSelectCategory(category.id)"
            [class]="'px-3 py-3 text-sm font-medium whitespace-nowrap border-b-2 transition-colors duration-200 ' + (selectedCategory() === category.id ? 'border-blue-600 text-blue-600' : 'border-transparent text-gray-600 hover:border-gray-300 hover:text-gray-900')">
            {{ category.name }}
          </button>
        }
    </nav>
  </div>
</header>
