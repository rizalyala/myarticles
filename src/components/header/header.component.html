<header class="bg-white/80 shadow-sm sticky top-0 z-20 backdrop-blur-lg border-b border-slate-200/80">
  <div class="container mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16">
      
      <!-- Logo -->
      <div class="flex-shrink-0">
        <a routerLink="/" (click)="onLogoClick()" class="text-2xl font-bold text-slate-900 hover:text-indigo-600 transition-colors duration-300 cursor-pointer">
          <span class="text-indigo-600">Lensa</span> Tenggara
        </a>
      </div>

      <!-- Categories Navigation (Desktop) -->
      <nav class="hidden md:flex items-center space-x-1">
        @for (category of categories(); track category.id) {
          <button
            (click)="onSelectCategory(category.id)"
            [class]="'px-4 py-2 text-sm font-semibold rounded-md transition-colors duration-300 ' + (selectedCategory() === category.id ? 'bg-indigo-600 text-white' : 'text-slate-600 hover:bg-slate-100 hover:text-indigo-700')">
            {{ category.name }}
          </button>
        }
      </nav>

      <!-- About Us Link (right) -->
      <nav class="hidden md:block">
        <a
          routerLink="/about"
          routerLinkActive="text-indigo-600 font-semibold"
          [routerLinkActiveOptions]="{exact: true}"
          class="ml-6 px-4 py-2 rounded-md text-sm font-medium text-slate-600 hover:bg-slate-100 transition-colors duration-200">
          Tentang Kami
        </a>
      </nav>
      
      <!-- Mobile menu button -->
      <div class="md:hidden flex items-center">
          <button (click)="toggleMobileMenu()" type="button" class="inline-flex items-center justify-center p-2 rounded-md text-slate-500 hover:text-slate-700 hover:bg-slate-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500" aria-controls="mobile-menu" aria-expanded="false">
             <span class="sr-only">Buka menu</span>
             <svg [class]="isMobileMenuOpen() ? 'hidden' : 'block'" class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
             </svg>
             <svg [class]="isMobileMenuOpen() ? 'block' : 'hidden'" class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
             </svg>
          </button>
      </div>
    </div>
  </div>
  
  <!-- Mobile Menu -->
  @if (isMobileMenuOpen()) {
    <div class="md:hidden" id="mobile-menu">
      <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
         @for (category of categories(); track category.id) {
          <button
            (click)="onSelectCategory(category.id)"
            [class]="'w-full text-left block px-3 py-2 rounded-md text-base font-medium ' + (selectedCategory() === category.id ? 'bg-indigo-600 text-white' : 'text-slate-600 hover:bg-slate-100 hover:text-indigo-700')">
            {{ category.name }}
          </button>
        }
      </div>
       <div class="pt-4 pb-3 border-t border-slate-200">
          <div class="px-2 space-y-1">
             <a
              routerLink="/about"
              routerLinkActive="bg-slate-100 text-indigo-700"
              [routerLinkActiveOptions]="{exact: true}"
              (click)="isMobileMenuOpen.set(false)"
              class="block px-3 py-2 rounded-md text-base font-medium text-slate-600 hover:bg-slate-100 hover:text-indigo-700">
              Tentang Kami
            </a>
          </div>
       </div>
    </div>
  }
</header>
