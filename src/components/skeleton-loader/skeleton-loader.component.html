<div class="grid gap-8 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 animate-pulse">
  @for (_ of [1,2,3,4,5,6]; track $index) {
    <div class="bg-white rounded-lg shadow-md overflow-hidden flex flex-col">
      <div class="h-48 w-full bg-gray-200"></div>
      <div class="p-6 flex-grow flex flex-col">
        <div class="h-4 bg-gray-200 rounded-full w-1/3 mb-4"></div>
        <div class="h-6 bg-gray-300 rounded w-full mb-2"></div>
        <div class="h-6 bg-gray-300 rounded w-5/6 mb-4"></div>
        <div class="space-y-2 flex-grow">
          <div class="h-4 bg-gray-200 rounded"></div>
          <div class="h-4 bg-gray-200 rounded"></div>
          <div class="h-4 bg-gray-200 rounded w-3/4"></div>
        </div>
        <div class="mt-auto pt-4">
          <div class="h-3 bg-gray-200 rounded w-1/2"></div>
        </div>
      </div>
    </div>
  }
</div>
