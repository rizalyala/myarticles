@if (loading()) {
  <div class="max-w-4xl mx-auto animate-pulse">
    <div class="h-8 bg-slate-200 rounded w-1/4 mb-12"></div>
    <div class="space-y-4">
      <div class="h-6 bg-slate-300 rounded w-1/4"></div>
      <div class="h-12 bg-slate-300 rounded w-full"></div>
      <div class="h-6 bg-slate-200 rounded w-1/2"></div>
    </div>
    <div class="aspect-video bg-slate-200 rounded-lg my-8"></div>
    <div class="space-y-3">
        <div class="h-4 bg-slate-200 rounded"></div>
        <div class="h-4 bg-slate-200 rounded"></div>
        <div class="h-4 bg-slate-200 rounded w-5/6"></div>
        <div class="h-4 bg-slate-200 rounded w-3/4"></div>
    </div>
  </div>
} @else if (article(); as art) {
  <app-article-view [article]="art" />
} @else if (articleNotFound()) {
  <div class="text-center py-16 px-4">
    <svg class="mx-auto h-12 w-12 text-slate-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z" />
    </svg>
    <h3 class="mt-2 text-lg font-semibold text-slate-900">Artikel Tidak Ditemukan</h3>
    <p class="mt-1 text-sm text-slate-600">
      Artikel yang Anda cari tidak ada atau mungkin telah dipindahkan.
    </p>
  </div>
}
